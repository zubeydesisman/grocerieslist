<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.4.1.js"></script>
   <script src="js/script.js"></script>
    <title>Grocerie List</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your grocerie list!</h1>
      <div>
        <form id="items">
          <div class="form-group">
            <label for="item1">1</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">2</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">3</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
           <label for="item4">4</label>
           <input id="item4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item5">5</label>
            <input id="item5" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item6">6</label>
            <input id="item6" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">List!</button>
        </form>
      </div>
      <div id="orderedlist">

    
    </div>
  </body>
</html>
